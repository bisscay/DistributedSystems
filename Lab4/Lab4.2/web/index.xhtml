<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage name="images/duke.waving.gif"
                            alt="Duke is waving."/>
            <h2>
                <h:outputFormat value="Please Enter a Number Below"/>
            </h2>
            <h:inputText id="number"
                         title="My number is: "
                         value="#{numberManagedBean.number}"
                         required="true"
                         requiredMessage="Error: A number is required."
                         maxlength="9"
                         converterMessage="Please enter a Number."/>
            <p></p>
            <h:commandButton id="submit" value="Submit"
                             action="#{numberManagedBean.nextPage()}">
            </h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
