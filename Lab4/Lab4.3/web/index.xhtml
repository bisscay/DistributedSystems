<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage alt="Duke waving his hand."
                            name="images/duke.waving.gif"/>
            <h2>
                <h:outputText value="Hello, my name is Duke."/>
            </h2>
            <h3>
                <h:outputText value="Please enter a Number below."/>
            </h3>
            <h:inputText id="number"
                         value="#{numberManagedBean.number}"
                         required="true"
                         requiredMessage="Error: A Number is Required"
                         converterMessage="Please provide a Number"
                         maxlength="9"/>
            <p></p>
            <h:commandButton id="submit"
                             value="Submit"
                             action="#{numberManagedBean.nextPage()}">
            </h:commandButton>
            <h:commandButton id="reset"
                             type="reset"
                             value="Reset">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
